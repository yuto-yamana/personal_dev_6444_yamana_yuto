<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ToDo編集画面</title>
</head>
<body>
	<h1>ToDo編集画面</h1>
	<button type="button" onclick="history.back()">戻る</button>
	
	<table border="1">
		<tr>
			<td>
				<form th:action="@{/tasks/} + ${task.id} + @{/edit(goal_id=${goalId})}"method="post">
				<input type="hidden" th:value="${goalId}" name="goal_id">
				<input type="text" name="name" th:value="${task.name}">
			</td>
			<td>
			<button>更新</button>
			</form>
			</td>
		</tr>
	</table>

</body>
</html>
