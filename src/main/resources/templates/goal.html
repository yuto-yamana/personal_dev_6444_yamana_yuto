<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>目標一覧</title>
</head>
<body>
<h1>目標一覧</h1>
<a href="/goals/add">追加</a>
<table border="1">
	<tr th:each="goals:${goal}">
		<td>  
			<a th:href="'/tasks?goal_id='+${goals.id}">
				<span th:text="${goals.name}"></span>
			</a>
        </td>
		<td>
			<form th:action="'/goals/'+${goals.id}+'/edit'"method="get">
				<button>編集</button>
			</form>
		 </td>
		 
	</tr>
	
</table>
</body>
</html>
