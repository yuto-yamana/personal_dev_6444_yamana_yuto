<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ToDo追加画面</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header>
		<h1>ToDo追加</h1>
	</header>
	<button type="button" onclick="history.back()">戻る</button>

	<form th:action="'/tasks/add?goal_id='+${goalId}" method="post">
		<input type="hidden" th:value="${goalId}" name="goal_id">

		<table border="1">
			<tr>
				<td>
					<input type="text" name="name" placeholder="目標を入力してください">
				</td>

				<td>
					<button>登録</button>
				</td>
			</tr>
		</table>
</body>

</html>
