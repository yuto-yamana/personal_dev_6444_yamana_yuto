<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>目標登録</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header>
		<h1>目標追加</h1>
	</header>
	
		<div class="box">
			<button class="backbutton" type="button" onclick="history.back()">戻る</button>
		</div>
		
		<table>
		<form action="/goals/add" method="post">

			<tr>
				<td class="additem">
					<input class="addgoal" type="text" name="name" placeholder="目標を入力してください">
				</td>
				<td class="add">
					<button class="addbutton">登録</button>
				</td>
			</tr>
	</table>
	</form>
</body>

</html>
